[git]
auto-local-branch = true

[ui]
default-command = "log-reversed"
diff-instructions = false
pager = "delta"
diff-editor = ["nvim", "-c", "DiffEditor $left $right $output"]

[ui.diff]
format = "git"

[aliases]
log-reversed = ["log", "--reversed"]

fetch = ["git", "fetch"]
push = ["git", "push"]

[revsets]
log = "roots(trunk()..@):: | trunk()"

[merge-tools.dt]
program = "difft" 
diff-args = ["--color=always", "$left", "$right"]
